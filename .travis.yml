sudo: required 

language: python

before_install:
  - sudo apt-get update --force-yes && sudo apt-get upgrade --force-yes && sudo apt-get dist-upgrade --force-yes && sudo apt-get install -y systemd

install:
  - git clone https://github.com/sstephenson/bats.git && bats/install.sh .
  - git clone https://github.com/clustervision/trinity && trinity/update

script:
  - ./bin/bats master/t1.1.bats
  - ls -a

